{% extends "AppCoder/padre.html" %}
{% load static %}

{% block contenidoQueCambia %}

    <h1>Buscar Curso</h1>
<form method="POST">{% csrf_token %}
    <label for="q">Nombre del curso:</label>
    <input type="numero" name="camada">
    <button type="submit">Buscar</button>
</form>
{% if resultados %}
    <h2>Resultados:</h2>
    {{ resultados }}
    <a href="{% url 'resultados_busqueda' %}">Ver en forma de tabla</a>
{% endif %}
    {% endblock %}
