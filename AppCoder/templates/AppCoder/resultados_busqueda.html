<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Camada</th>
    </tr>
    </thead> 
    <tbody>
    {% for curso in resultados %}
    <tr>
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.camada }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No se encontraron resultados.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
